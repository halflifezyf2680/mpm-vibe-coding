name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  GO_VERSION: '1.21'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            runner: windows-latest
            ext: .exe
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mcp-server-go/internal/services/ast_indexer_rust

      - name: Build Go server
        working-directory: mcp-server-go
        run: |
          go build -o bin/mpm-go${{ matrix.ext }} ./cmd/server

      - name: Build Rust AST indexer
        working-directory: mcp-server-go/internal/services/ast_indexer_rust
        run: |
          cargo build --release
          cp target/release/ast_indexer_rust${{ matrix.ext }} ../../../bin/ast_indexer${{ matrix.ext }}

      - name: Prepare release package
        shell: bash
        run: |
          mkdir -p release/mpm-${{ matrix.os }}-${{ matrix.arch }}
          cp mcp-server-go/bin/mpm-go${{ matrix.ext }} release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp mcp-server-go/bin/ast_indexer${{ matrix.ext }} release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp README.md release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp README_EN.md release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp QUICKSTART.md release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp QUICKSTART_EN.md release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp mcp-config-example.json release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          cp -r docs release/mpm-${{ matrix.os }}-${{ matrix.arch }}/
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            cd release && 7z a mpm-${{ matrix.os }}-${{ matrix.arch }}.zip mpm-${{ matrix.os }}-${{ matrix.arch }}
          else
            cd release && tar -czvf mpm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz mpm-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mpm-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            release/mpm-${{ matrix.os }}-${{ matrix.arch }}.zip
            release/mpm-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: MPM ${{ steps.version.outputs.VERSION }}
          body: |
            ## MPM - Vibe Coding MCP
            
            ### 下载说明
            
            | 平台 | 文件 |
            |------|------|
            | Windows x64 | `mpm-windows-amd64.zip` |
            | Linux x64 | `mpm-linux-amd64.tar.gz` |
            | macOS Intel | `mpm-darwin-amd64.tar.gz` |
            | macOS Apple Silicon | `mpm-darwin-arm64.tar.gz` |
            
            ### 使用方法
            
            1. 下载对应平台的压缩包
            2. 解压到任意目录
            3. 在 MCP 客户端配置中指向 `mpm-go` 可执行文件
            
            ### 新功能
            
            **task_chain 协议模式**
            - 新增协议状态机：支持 execute/gate/loop 三种阶段类型
            - 内置协议：develop / debug / refactor（大工程开发、问题排查、重构）
            - Gate 门控：pass/fail 路由 + 最大重试次数
            - Loop 循环：动态生成子任务列表，逐个执行
            - SQLite 持久化 + 事件溯源，支持跨会话 resume
            - 路由自动分流：传 phase_id 走协议模式，传 step_number 走线性模式
            
            **自审升级机制**
            - 每阶段完成自动注入自审提示，引导 LLM 判断方向
            - 三级升级：第 1 次 re-init 放行 → 第 2 次 re-init 工具硬拦，强制询问用户
            - ReinitCount 持久化到 DB，跨会话有效
            
            **模板热加载**
            - 支持 .mcp-config/task_chain_templates.{yaml,yml,json} 自定义模板
            - 编辑保存后立即生效，无需重启 MCP
            - 内置 develop/debug/refactor 模板
            
            ### 优化
            
            - manager_analyze：提升 anchors/facts/handoff 信噪比
            - task_chain 线性模式：修复状态机与示例一致性、决策点轻量化、status 输出改为 JSON
            - 索引优化：EnsureFreshIndex 5分钟窗口、分批事务提交、默认忽略第三方目录
            - flow_trace：新增渐进披露模式（brief/standard/deep）、关键路径 Top3
            
            ### 文档
            
            - README/MANUAL 双语同步，新增"30秒上手"引导
            - 明确线性/协议模式分流规则：step_number vs phase_id
            - 统一术语，清理 V1/V2/V3 字眼
            
            ### 删除
            
            - prompt_enhance 工具（与 manager_analyze 职责重叠）
            - triage 模板（与 manager_analyze 入口重叠）
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
